name: Generate changelog
on:
  release:
    types: [ published ]

  workflow_dispatch:
    inputs:
      release:
        description: 'Release'
        required: true

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: BobAnkh/auto-generate-changelog@v1.2.5
      with:
        REPO_NAME: 'ReggiardoJuan/gradleSelenium'
        ACCESS_TOKEN: ${{secrets.token}}
        PATH: 'CHANGELOG.md'
        COMMIT_MESSAGE: 'docs(CHANGELOG): update release notes'
        TYPE: 'feat:Feature,fix:Bug Fixes,docs:Documentation,refactor:Refactor,perf:Performance Improvements,chore:Chores'
        UNRELEASED_COMMITS: true
        REPLACE_EMPTY_RELEASE_INFO: true